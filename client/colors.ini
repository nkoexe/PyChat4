[dark]
background1                = #1a1a1a ; Darker background 
background2                = #202020 ; Main background
background3                = #282828 ; Lighter background
text1                      = #b0b0b0 ; Main text
text2                      = #a0a0a0 ; Lighter text
text3                      = #909090 ; Even lighter text
accent1                    = #e02664 ; Accent
accent2                    = #cf3669 ; Alternate accent
titlebar_bg                = #191919 ; Titlebar background
titlebar_text              = #ffffff ; Window title text
titlebar_icon              = #ffffff ; Titlebar icon
titlebar_button_bg         = #191919 ; Button background
titlebar_button_icon       = #ffffff ; Button icon
titlebar_close_hover       = #bd395a ; Window close button on hover
titlebar_close_pressed     = #ed2456 ; Window close button when pressed
titlebar_maximize_hover    = #303030 ; Window maximize button on hover
